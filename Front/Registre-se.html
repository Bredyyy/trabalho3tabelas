<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Byte</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <form id="registrationForm" action="#" method="post" onsubmit="return validateForm(event)">
            <h1>Crie sua conta</h1>
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Nome" maxlength="10" required>
                <i class='bx bxs-user'></i>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Usuário" maxlength="12" required>
                <i class='bx bxs-user'></i>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" maxlength="11"
                    required>
                <i class='bx bxs-lock-alt' id="togglePassword"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Digite a senha novamente" maxlength="11" required>
                <i class='bx bxs-lock-alt' id="toggleConfirmPassword"></i>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function () {
            togglePassword.classList.toggle('bxs-show');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });

        toggleConfirmPassword.addEventListener('click', function () {
            toggleConfirmPassword.classList.toggle('bxs-show');
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
        });

        function validateForm(event) {
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.input-box').forEach(box => {
                box.classList.remove('error');
                box.querySelector('.error-message').style.display = 'none';
            });

            // Validate name
            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            if (name.length === 0) {
                document.getElementById('nameError').innerText = 'Digite seu nome.';
                document.getElementById('nameError').style.display = 'block';
                nameInput.parentNode.classList.add('error');
                isValid = false;
            }

            // Validate username
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            if (username.length === 0) {
                document.getElementById('usernameError').innerText = 'Digite seu usuário.';
                document.getElementById('usernameError').style.display = 'block';
                usernameInput.parentNode.classList.add('error');
                isValid = false;
            }

            // Validate password
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            if (password.length < 5) {
                document.getElementById('passwordError').innerText = 'A senha deve ter pelo menos 5 caracteres.';
                document.getElementById('passwordError').style.display = 'block';
                passwordInput.parentNode.classList.add('error');
                isValid = false;
            } else if (!/[A-Z]/.test(password)) {
                document.getElementById('passwordError').innerText = 'A senha deve conter pelo menos uma letra maiúscula.';
                document.getElementById('passwordError').style.display = 'block';
                passwordInput.parentNode.classList.add('error');
                isValid = false;
            } else if (!/\d/.test(password)) {
                document.getElementById('passwordError').innerText = 'A senha deve conter pelo menos um número.';
                document.getElementById('passwordError').style.display = 'block';
                passwordInput.parentNode.classList.add('error');
                isValid = false;
            } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                document.getElementById('passwordError').innerText = 'A senha deve conter pelo menos um símbolo.';
                document.getElementById('passwordError').style.display = 'block';
                passwordInput.parentNode.classList.add('error');
                isValid = false;
            }

            // Validate confirmPassword
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword.length < 5 || confirmPassword !== password) {
                document.getElementById('confirmPasswordError').innerText = 'As senhas não coincidem ou são inválidas.';
                document.getElementById('confirmPasswordError').style.display = 'block';
                confirmPasswordInput.parentNode.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // Simular o salvamento dos dados do usuário
                const userData = {
                    name: name,
                    username: username
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                // Redirecionar para loja.html
                window.location.href = 'loja.html';
            }

            event.preventDefault(); // Evitar o envio do formulário normalmente
            return false; // Evitar comportamento padrão do evento de envio
        }
    </script>
</body>

</html>
